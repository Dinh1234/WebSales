<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org" layout:decorate="~{commons/main}">
<head>
<body>

	<div layout:fragment="content" th:remove="tag">
		<!-- /login?error=true -->
		<div th:if="${#request.getParameter('error') == 'true'}"
			style="color: red; margin: 10px 0px;">
			Login Failed!!!<br /> Reason : <span
				th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}"
				th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}">
				Static summary </span>

		</div>
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6 col-md-offset-3">
				<h1 class="title_login">Đăng nhập để tiếp tục</h1>
				<form name='f' th:action="@{/j_spring_security_check}" method='POST'>
					<div class="form-group">
						<label for="username">Tài khoản</label>: <input type="text"
							id="username" name="username" class="form-control"
							autofocus="autofocus">
					</div>
					<div class="form-group">
						<label for="password">Mật khẩu</label>: <input type="password"
							id="password" name="password" class="form-control">
					</div>
					<!-- <div class="col-md-12 row mt-2 pl-0">
						<div class="col-md-3">
							<label class="pt-2">Môn học: </label>
						</div>
						<div class="col-md-5">
							<select class="form-control radius" id="accountPrefix"
								name="accountPrefix">
								<option value="ROLE_ADMIN">Giáo viên</option>
								<option value="ROLE_USER">Học sinh</option>
							</select>
						</div>

					</div> -->
					<div class="col-md-12 row mt-2 pl-0">
						<div class="col-md-5">
							<label class="" for="remember-me">Nhớ mật khẩu</label> <input
								type="checkbox" name="remember-me" id="remember-me">
						</div>
					</div>
					<br>
					<div class="form-group">
						<div class="row">
							<div class="col-md-12 col-sm-offset-3">
								<input type="submit" name="submit"
									class="form-control btn btn-info" value="Đăng nhập">
							</div>
						</div>
					</div>
				</form>
			</div>
			<div class="col-md-3"></div>
		</div>
		<br> Username/pass:
		<ul>
			<li>dbuser1/123 học sinh</li>
			<li>dbadmin1/123 giáo viên</li>
		</ul>
	</div>
</body>

</html>
