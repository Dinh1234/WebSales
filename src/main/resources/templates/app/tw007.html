<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org" layout:decorate="~{commons/main}">
<head>
<title th:text="${titleScreen}"></title>
<link rel="stylesheet" type="text/css"
	th:href="@{/resources/css/app/tw007/tw007.css}" />
<script type="text/javascript" th:inline="javascript" charset="UTF-8"
	th:src="@{/resources/js/app/tw007/tw007.js}"></script>
</head>
<body>
	<div layout:fragment="content" th:remove="tag">
		<div class="title-screen text-center pt-3">
			<h2 th:text="${titleScreen}"></h2>
		</div>
		<hr>
		<form id="frm_search">
			<div class="row">
				<div class="form-group col-md-12 row">
					<div class="col-md-3">
						<select class="form-control radius" id="subjectType"
							name="subjectType">
							<option value=""><th:bock th:utext="${@baseTag.message('tw007.allSubjectType')}"></option>
							<option th:each="subjectType : ${listsubjectType}"
								th:value="${subjectType.id}" th:utext="|${subjectType.name}|"></option>
						</select>
					</div>
					<div class="col-md-3">
						<select class="form-control radius" id="questionType"
							name="questionType">
							<option value=""><th:bock th:utext="${@baseTag.message('tw007.allQuestionType')}"></option>
							<option th:each="obj : ${listQuestionType}" th:value="${obj.key}"
								th:utext="|${obj.value}|"></option>
						</select>
					</div>
					<div class="col-md-3">
						<input type="text" class="form-control " id="questionBasicId"
							name="questionBasicId" th:placeholder="${@baseTag.message('tw007.inputQuestionBasicId')}" maxlength=20>
					</div>
					<div class="col-md-3">
						<div class="float-right">
							<button type = "button" class="btn btn-primary" id="btn_search" name=" btn_view"><th:bock th:utext="${@baseTag.message('common.search')}"></button>
						</div>
					</div>
				</div>
			</div>
		</form>
		<div class="pr-0">
			<table
				class="table table-hover table-striped table-bordered table-sm"
				id="tbl_datatables">
				<thead class="thead-info text-white bg-info">
					<tr>
						<th scope="col" class="text-center align-middle"><th:bock th:utext="${@baseTag.message('tw007.testContent')}"></th>
						<th scope="col" class="text-center align-middle"><th:bock th:utext="${@baseTag.message('tw007.questionType')}"></th>
						<th scope="col" class="text-center align-middle"><th:bock th:utext="${@baseTag.message('tw007.dateStartExam')}"></th>
						<th scope="col" class="text-center align-middle"><th:bock th:utext="${@baseTag.message('tw007.dateEndExam')}"></th>
						<th scope="col" class="text-center align-middle"><th:bock th:utext="${@baseTag.message('tw007.timeExam')}"></th>
						<th scope="col" class="text-center align-middle"><th:bock th:utext="${@baseTag.message('tw007.countExam')}"></th>
						<th scope="col" class="text-center align-middle"><th:bock th:utext="${@baseTag.message('tw007.highestScore')}"></th>
						<th scope="col" class="text-center align-middle"><th:bock th:utext="${@baseTag.message('tw007.action')}"></th>
					</tr>
				</thead>
			</table>
		</div>
		<form name="tw002" action="tw002" method = "POST">
			<input type="hidden" name="action" />
			<input type="hidden" name="screenSource" /> 
			<input type="hidden" name="id" /> 
			<input type="hidden" name="typeQuestion" />
		</form>
		<br> <br>
	</div>
</body>
</html>
