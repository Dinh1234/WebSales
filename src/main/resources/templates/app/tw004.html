<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org" layout:decorate="~{commons/main}">
<head>
<title th:text="${titleScreen}"></title>
<link rel="stylesheet" type="text/css"
	th:href="@{/resources/css/app/tw004/tw004.css}" />
<script type="text/javascript" th:inline="javascript" charset="UTF-8"
	th:src="@{/resources/js/app/tw004/tw004.js}"></script>
</head>
<body>
	<div layout:fragment="content" th:remove="tag">
		<div class="title-screen text-center pt-3">
			<h2 th:text="${titleScreen}"></h2>
		</div>
		<hr>
		<form th:object="${TW004Form}" action="/tw004" method="POST"
			name="TW004Form">
			<div class="row">
				<div class="form-group col-md-12 row text-center">
					<div class="col-md-4"></div>
					<div class="col-md-4">

						<input type="text" class="form-control text-center"
							style="font-size: 1.2rem"
							th:placeholder="${@baseTag.message('tw004.input.pressIdQuestion')}" name = "id" maxlength="20" size="20"  th:value="*{id}"/>
					</div>
				</div>
				<div class="col-md-4"></div>
				<div class="form-group col-md-12 row">
					<div class="col-md-12 text-center">
						<button type="button" class="btn btn-success" value = "ON" onclick = "executeSubmit(this)">
							<th:bock th:utext="${@baseTag.message('tw004.button.online')}">
						</button>
						<button type="button" class="btn btn-secondary" value = "OFF" onclick = "executeSubmit(this)">
							<th:bock th:utext="${@baseTag.message('tw004.button.offline')}">
						</button>
					</div>
					<div class="col-md-12 text-center" style = "color:red">
						<th:bock th:utext="${messageError}">
					</div>
					
				</div>
				<div class="form-group col-md-12 row">
					<div class="col-md-12 text-center">
						<small><i><th:bock th:utext="${@baseTag.message('tw004.lable.note1')}"></i></small>
					</div>
					<div class="col-md-12 text-center">
						<small><i><th:bock th:utext="${@baseTag.message('tw004.lable.note2')}"></i></small>
					</div>
				</div>
			</div>
			<input type = "hidden" name = "typeQuestion">
		</form>
	</div>
</body>
</html>
